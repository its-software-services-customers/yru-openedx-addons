global:
  domain: <<VAR_CERT_CLUSTER_DOMAIN>> #yru-oedx.its-software-services.com
  certNamespace: ingress-nginx
  issuerNamespace: cert-manager
  #envSuffix: ''
  letsEncryptEnv: <<VAR_CERT_LETENCRYPT_ENV>> #prod or test
  dns01:
    cloudDNS:
      project: <<VAR_CERT_SA_PROJECT>> #service account project for Cloud CDN
      serviceAccountSecretRef:
        name: gcp-cloud-dns-account-key
        key: service-account.json
issuers:
  - name: lets-encrypt-issuer
    email: <<VAR_CERT_LETENCRYPT_EMAIL>> #pjame.fb@gmail.com

certificates:
  - name: prometheus-k8s
    secretName: prometheus-k8s-cert
    issuerRef: lets-encrypt-issuer
    namespace: monitoring

  - name: grafana-k8s
    secretName: grafana-k8s-cert
    issuerRef: lets-encrypt-issuer
    namespace: monitoring

  - name: grafana-loki
    secretName: grafana-loki-cert
    issuerRef: lets-encrypt-issuer
    namespace: loki-log

  - name: prometheus-platform
    secretName: prometheus-platform-cert
    issuerRef: lets-encrypt-issuer
    namespace: platform-monitor

  - name: grafana-platform
    secretName: grafana-platform-cert
    issuerRef: lets-encrypt-issuer
    namespace: platform-monitor

  - name: mopr
    secretName: minio-operator-cert
    issuerRef: lets-encrypt-issuer
    namespace: minio-operator

  - name: minio-openedx
    secretName: minio-openedx-cert
    issuerRef: lets-encrypt-issuer
    namespace: minio-openedx
    
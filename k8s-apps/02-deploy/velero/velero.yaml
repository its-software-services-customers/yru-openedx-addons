---
snapshotsEnabled: false
backupsEnabled : true

deployRestic: false

configuration:
  provider: aws
  backupStorageLocation:
    bucket: velero
    config:
      region: minio
      s3ForcePathStyle: true
      s3Url: http://35.187.250.214:9000

initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.3.0
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins
